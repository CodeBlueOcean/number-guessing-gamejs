<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Function Parameters and Arguments Demo</title>
</head>
<body>
    <script>
        function sayWord(word) {
            alert(word);
        }
        sayWord('rutabaga');
    </script>
    <!--Function Parameteres & Arguments-->
    function getArea(width, length){
        alert(width * length);
    }
    function call{
        getArea(3, 4);
    }
</body>
</html>
